<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Something went wrong" />
		<title>Something went wrong</title>
		<link rel="icon" type="image/x-icon" href="https://meta.wikivy.com/favicon.ico" />
		<link rel="apple-touch-icon" href="https://meta.wikivy.com/apple-touch-icon.png" />
		<!-- Bootstrap core CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<!-- Outfit font from Google Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit">
		<style>
            /* Error Page Inline Styles */
            body {
                padding-top: 20px;
            }
            /* Layout */
            .jumbotron {
                font-size: 21px;
                font-weight: 200;
                line-height: 2.1428571435;
                color: inherit;
                padding: 10px 0px;
                text-align: center;
                background-color: transparent;
            }
            /* Everything but the jumbotron gets side spacing for mobile-first views */
            .body-content {
                padding-left: 15px;
                padding-right: 15px;
            }
            /* button */
            .jumbotron .btn {
                font-size: 21px;
                padding: 14px 24px;
            }
            /* Bottom links */
            .bottom-links {
                display: flex;
                justify-content: space-between;
                margin:-30px auto;
                padding-left: 10px;
                padding-right: 10px;
                max-width: 100%;
                text-align: center;
                width: 600px;
            }
            /* CloudFlare CSS */
            .cf-error-details h1 {
                font-size: 2em;
                font-weight: 1000;
            }

            .cf-error-details p {
                font-size: 1em
            }

            .cf-error-details ul {
                list-style: none;
            }

            .cf-error-details li {
                display: inline-block;
            }

            .cferror_details {
                font-size: 0.75em;
                position: fixed;
                left: 0px;
                bottom: 125px;
                height: 30px;
                width: 100%;
            }

            .cferror_details::before {
                content:"When reporting this, please include the information below:\a";
                white-space: pre;
                font-size: 1.5em !important;
            }
            /* Dark mode */
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #282828;
                    color: white;
                }
            }
            /* Font */
            body {
                font-family: 'Outfit', sans-serif;
            }
        </style>

	</head>
	<div class="container" style="padding: 70px 0; text-align: center;">
		<!-- Jumbotron -->
		<div class="jumbotron">
			<a href="https://wikivy.com">
				<p style="text-align: center;">
					<img src="/ErrorPages/assets/wikivy-logo.png" alt="Wikivy" height="350" />
				</p>
			</a>
			<h1><b>Something went wrong</b></h1>
			<p class="lead">You are restricted from accessing Wikivy. This may be for a variety of reasons including abuse or automated triggers.</p>
		</div>
		<div class="footer" style="position: fixed; left:0px; bottom: 125px; height:30px; width:100%;">
			<div class="text-center">
				<p class="lead">When reporting this, please include the information below:</p>
				<p>Your IP is ::CLIENT_IP:: and request ID is ::RAY_ID::</p>
				<br /><br />
			</div>
		</div>
	</div>
</html>
